<!DOCTYPE html>
<html lang="en">

<head>
    <title>PetPlace project</title>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="../css/style.css">

<!--Start Header-->

<body>
    <div id="header" class="jumbotron jumbotron-fluid text-center">
        <h1>Welcome on PetPlace - your Place for all topics about your Pet!</h1>
    </div>

    <nav class="navbar navbar-expand-lg py-3 bg-light navbar-light site-header sticky-top">
        <div class="container d-flex flex-column flex-md-row justify-content-between">
            <a class="navbar-brand" href="#">
                <img id="logo" src="../images/Logo.jpg" width=" 90" alt="Logo" class="d-inline-block">
                <span>Pet Place</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item" onclick="scrollto('about_us');">
                        <a class="nav-link" href="../index.html">About Us</a>
                    </li>
                    <li class="nav-item" onclick="scrollto('selected_items');">
                        <a class="nav-link" href="../index.html">Selected Items</a>
                    </li>
                    <li class="nav-item" onclick="scrollto('write_article');">
                        <a class="nav-link" href="write_article_form.html">Write an Article</a>
                    </li>
                    <li class="nav-item" onclick="scrollto('make_appt');">
                        <a class="nav-link" href="appointment_form.html">Make an Appointment</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0 ml-auto">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="jumbotron form-group">
            <form>
                <div class="form-row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="First name">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Last name">
                    </div>
                    <div class="form-group col-md-6">
                        <input type="email" class="form-control" id="Email" placeholder="Email">
                    </div>
                </div>
            </form>
            <br><br>
            <div class="form-group col-md-4">
                <label for="SelectTopic">Topic</label>
                <select id="SelectTopic" class="form-control">
                    <option selected>Choose topic</option>
                    <option value="1">Treatments</option>
                    <option value="2">Food</option>
                    <option value="3">Healthcare</option>
                </select>
            </div>
            <br><br>
            <label for="article">Your text:</label>
            <textarea class="form-control" rows="20" id="article"></textarea>
            <br><br>
            <p>Or choose a file</p>
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="customFile">
                <label class="custom-file-label" for="customFile">Choose file</label>
            </div>
            <br><br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>



    <!--Footer including Link to FAQ, Email contact, policy and Social Media Links-->
    <footer class="container py-5">
        <div class="row">
            <div class="col-12 col-md">
                <small class="d-block mb-3 text-muted">&copy; PetPlace 2020</small>
            </div>
            <div class="col-6 col-md">
                <h5>FAQ</h5>
            </div>
            <div class="col-6 col-md">
                <h5>Send Mail</h5>
            </div>
            <div class="col-6 col-md">
                <h5>Social Media</h5>
                </ul>
            </div>
            <div class="col-6 col-md">
                <h5>Policy</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <p>
                    <a href="#">Back to top</a>
                </p>
            </div>
        </div>
    </footer>
